<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Login/login.css">
</head>
<script src="../Login/login.js"></script>
<body>
        <section class="area_login">
            <div class="login">
                <h1 class="titulo" >LOGIN</h1> 
                <form>
                    <div class="pai">
                        <div class="filho"><label for=""><img class="icon" src="../img/Login/user.png" alt="User"></label></div>
                        <input id="usuario" type="text" placeholder="Usuário" autofocus>
                    </div>
                    <div class="pai">
                        <div class="filho">
                            <label for=""><img class="icon" src="../img/Login/password.png" alt="Password"></label>
                        </div>
                        <input id="senha" type="password" placeholder="Senha">
                    </div>
                
                    <div>
                        <input class="efeito" type="submit" value="ENTRAR" onclick="acesso()">
                    </div>
                </form>
                <p class="cadastro">Não possuí conta?  <a href="../404.html">Cadastre-se</a></p>
            </div>
        </section>
</body>
</html>
